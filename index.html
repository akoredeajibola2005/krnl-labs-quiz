<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KRNL_labs Knowledge Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f1220; color:#fff; margin:0; padding:20px; }
    .container { max-width:600px; margin:auto; }
    h1, h2 { text-align:center; }
    button { padding:12px 18px; border:none; border-radius:6px; background:#6c7cff; color:white; cursor:pointer; }
    button:hover { opacity:0.9; }
    .option { display:block; margin:10px 0; width:100%; }
    input { padding:10px; width:100%; margin-bottom:10px; border-radius:6px; border:none; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:8px; border-bottom:1px solid #333; text-align:left; }

    #scoreText {
      opacity: 0;
      transition: opacity 0.5s ease-in-out; /* Smooth fade-in transition */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>KRNL_labs Knowledge Quiz</h1>

  <div id="mainMenu">
    <p>Choose an option:</p>
    <button onclick="startQuiz()">Start Quiz</button>
    <button onclick="viewDocs()">View Docs</button>
  </div>

  <div id="quizStart" style="display:none;">
    <h2>Enter your username</h2>
    <input id="username" placeholder="Enter username" />
    <button onclick="startQuizGame()">Start Quiz</button>
    <button onclick="goBackToMainMenu()">Back to Main Menu</button>
  </div>

  <div id="quiz" style="display:none;">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="goBack()">Back</button> <!-- This button will allow going back to correct answers -->
  </div>

  <div id="result" style="display:none;">
    <h2 id="scoreText"></h2>
    <button onclick="showLeaderboard()">View Leaderboard</button>
  </div>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <table>
      <thead><tr><th>User</th><th>Score</th></tr></thead>
      <tbody id="scores"></tbody>
    </table>
  </div>
</div>

<script type="module">
  // Firebase SDKs (replace config with your own)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBd7u71Ng_cqXyeelWVQw8ijr3_UfdMD9s",
    authDomain: "krnl-labs-quiz.firebaseapp.com",
    projectId: "krnl-labs-quiz",
    storageBucket: "krnl-labs-quiz.firebasestorage.app",
    messagingSenderId: "116190668122",
    appId: "1:116190668122:web:6a5bcacfd1dd5f53b13f63",
    measurementId: "G-GGV4T1Y34H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // List of 30 questions
  const questions = [
    { q: "What does KRNL_labs primarily focus on?", o: ["Gaming", "Infrastructure", "NFTs", "Memes"], a: 1 },
    { q: "KRNL_labs is best described as?", o: ["DEX", "Research Lab", "Wallet", "Bridge"], a: 1 },
    { q: "What is the primary goal of KRNL_labs?", o: ["Decentralization", "User education", "Scaling solutions", "Liquidity pools"], a: 2 },
    { q: "Which network is KRNL_labs building on?", o: ["Ethereum", "Solana", "Polkadot", "Cardano"], a: 0 },
    { q: "What environment does KRNL use to run isolated steps in a workflow?", o: ["VirtualBox", "gVisor sandbox", "Docker swarm", "Kubernetes"], a: 1 },
    { q: "Workflows in KRNL are organized as what kind of structure?", o: ["Linked list", "Binary tree", "Directed acyclic graph (DAG)", "Operating system"], a: 2 },
    { q: "Which tool provides a visual block-based builder for KRNL workflows?", o: ["KRNL Canvas", "KRNL Studio", "KRNL Maker", "KRNL Creator"], a: 1 },
    { q: "What language does KRNL Studio compile workflows into?", o: ["Python", "Java", "Domain-specific language (DSL)", "Solidity"], a: 2 },
    { q: "What does the KRNL SDK help developers do?", o: ["Build web pages", "Integrate KRNL workflows in code", "Play music", "Create databases"], a: 1 },
    { q: "The KRNL CLI helps with which process?", o: ["Smart contract compilation and deployment", "Image editing", "Music streaming", "Encryption cracking"], a: 0 },
    { q: "What is an 'attestor' in KRNL?", o: ["Proof signer/validator", "UI component", "NFT minting tool", "Wallet provider"], a: 0 },
    { q: "Which of these is a KRNL use case?", o: ["Social media network", "Carbon offset verification", "Video streaming", "Photo sharing"], a: 1 },
    { q: "KRNL allows smart contracts to fetch real-time data without relying on…", o: ["Users", "Trusted off-chain actors", "GPUs", "DNS servers"], a: 1 },
    { q: "What kind of proof does KRNL produce for execution?", o: ["Fingerprint", "Cryptographic proof", "Screenshot", "MP3 file"], a: 1 },
    { q: "What does a workflow step typically contain?", o: ["Task logic and inputs/outputs", "NFT metadata", "UI styles", "DAO governance rules"], a: 0 },
    { q: "Which term describes executable units in KRNL workflows?", o: ["Nodes", "Kernels", "Threads", "Blocks"], a: 1 },
    { q: "KRNL workflows can connect external APIs and…", o: ["Web servers", "Smart contracts", "Word docs", "Videos"], a: 1 },
    { q: "The KRNL Node integrates with which Ethereum client?", o: ["Parity only", "go-ethereum (Geth)", "MetaMask", "Bitcoin Core"], a: 1 },
    { q: "Verifiable randomness for games or lotteries is a KRNL…", o: ["Side effect", "Use case", "Web-only feature", "Test network"], a: 1 },
    { q: "AI tethering means…", o: ["AI remains offline", "AI outputs get a verifiable trail on chain", "AI sleeps", "AI compiles smart contracts"], a: 1 },
    { q: "Cross-chain messaging privacy is achieved by KRNL using…", o: ["Central servers", "Signed payloads", "Email APIs", "Videos"], a: 1 },
    { q: "Programmable assets include logic such as…", o: ["Music tracks", "Compliance rules", "Email signatures", "Browser plugins"], a: 1 },
    { q: "What does a workflow do before returning results to a contract?", o: ["Paint graphics", "Stops execution", "Attests to completion", "Logs tweets"], a: 2 },
    { q: "KRNL CLI can initialize a new project using…", o: ["git alone", "Foundry", "Excel", "CSS"], a: 1 },
    { q: "What is injected into a transaction payload by KRNL?", o: ["Meme GIFs", "Off-chain data", "Music files", "DNS records"], a: 1 },
    { q: "A DAG workflow in KRNL means…", o: ["Circular steps", "Ordered, acyclic structure", "Repeating loops", "Random bytes"], a: 1 },
    { q: "Which KRNL tool assists in compiling and deploying contracts?", o: ["Browser plugin", "KRNL CLI", "Notepad", "Photoshop"], a: 1 },
    { q: "What does KRNL allow smart contracts to do without compromising consensus?", o: ["Edit pictures", "Perform off-chain computation securely", "Mine Bitcoin", "Send emails"], a: 1 }
  ];

  // Shuffle function to randomize questions
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  let quizQuestions = [];
  let current = 0;
  let score = 0;
  let user = "";

  // Function to start quiz from main menu
  function startQuiz() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("quizStart").style.display = "block";
  }

  // Function to return to main menu
  function goBackToMainMenu() {
    document.getElementById("mainMenu").style.display = "block";
    document.getElementById("quizStart").style.display = "none";
  }

  // Function to start quiz game after entering username
  async function startQuizGame() {
    user = document.getElementById("username").value.trim();
    if (!user) return alert("Enter a valid username");

    const snapshot = await getDocs(collection(db, "scores"));
    snapshot.forEach((doc) => {
      if (doc.data().username === user) {
        alert("Username already taken. Please choose a different one.");
        return;
      }
    });

    document.getElementById("quizStart").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    shuffleArray(questions);
    quizQuestions = questions.slice(0, 10); // Pick 10 questions
    showQuestion();
  }

  // Show the current question
  function showQuestion() {
    const q = quizQuestions[current];
    document.getElementById("question").innerText = q.q;
    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";
    q.o.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.innerText = opt;
      btn.onclick = () => answer(i);
      optDiv.appendChild(btn);
    });
  }

  async function answer(i) {
    if (i === quizQuestions[current].a) score++;
    current++;
    if (current < quizQuestions.length) showQuestion();
    else finish();
  }

  // Finish quiz and show score
  async function finish() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("scoreText").innerText = `You scored ${score}/${quizQuestions.length}`;

    // Save score to Firebase
    await addDoc(collection(db, "scores"), { username: user, score });

    // Delete duplicate usernames from Firebase
    const snapshot = await getDocs(collection(db, "scores"));
    snapshot.forEach((doc) => {
      if (doc.data().username === user) {
        deleteDoc(doc.ref); // Delete duplicate
      }
    });
  }

  // Show leaderboard
  window.showLeaderboard = async () => {
    document.getElementById("result").style.display = "none";
    document.getElementById("leaderboard").style.display = "block";
    const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(20));
    const snap = await getDocs(q);
    const tbody = document.getElementById("scores");
    tbody.innerHTML = "";
    snap.forEach(doc => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${doc.data().username}</td><td>${doc.data().score}</td>`;
      tbody.appendChild(tr);
    });
  };

  // Back to previous question
  function goBack() {
    if (current > 0) {
      current--;  // Go back to the previous question
      showQuestion();
    }
  }

</script>
</body>
  </html>
