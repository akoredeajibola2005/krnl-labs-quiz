<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KRNL_labs Knowledge Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f1220; color:#fff; margin:0; padding:20px; }
    .container { max-width:600px; margin:auto; }
    h1, h2 { text-align:center; }
    button { padding:12px 18px; border:none; border-radius:6px; background:#6c7cff; color:white; cursor:pointer; }
    button:hover { opacity:0.9; }
    .option { display:block; margin:10px 0; width:100%; }
    input { padding:10px; width:100%; margin-bottom:10px; border-radius:6px; border:none; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:8px; border-bottom:1px solid #333; text-align:left; }
  </style>
</head>
<body>
<div class="container">
  <h1>KRNL_labs Quiz</h1>

  <div id="start">
    <p>Test your knowledge about KRNL_labs</p>
    <input id="username" placeholder="Enter username" oninput="checkUsername()" />
  </div>

  <div id="quiz" style="display:none;">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <div id="result" style="display:none;">
    <h2 id="scoreText"></h2>
    <button onclick="showLeaderboard()">View Leaderboard</button>
  </div>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <table>
      <thead><tr><th>User</th><th>Score</th></tr></thead>
      <tbody id="scores"></tbody>
    </table>
  </div>
</div>

<script type="module">
  // ðŸ”¥ Firebase SDKs (replace config)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBd7u71Ng_cqXyeelWVQw8ijr3_UfdMD9s",
    authDomain: "krnl-labs-quiz.firebaseapp.com",
    projectId: "krnl-labs-quiz",
    storageBucket: "krnl-labs-quiz.firebasestorage.app",
    messagingSenderId: "116190668122",
    appId: "1:116190668122:web:6a5bcacfd1dd5f53b13f63",
    measurementId: "G-GGV4T1Y34H"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // List of 30 questions
  const questions = [
    { q: "What does KRNL_labs primarily focus on?", o: ["Gaming", "Infrastructure", "NFTs", "Memes"], a: 1 },
    { q: "KRNL_labs is best described as?", o: ["DEX", "Research Lab", "Wallet", "Bridge"], a: 1 },
    { q: "What is the primary goal of KRNL_labs?", o: ["Decentralization", "User education", "Scaling solutions", "Liquidity pools"], a: 2 },
    { q: "Which network is KRNL_labs building on?", o: ["Ethereum", "Solana", "Polkadot", "Cardano"], a: 0 },
    { q: "What environment does KRNL use to run isolated steps in a workflow?", o: ["VirtualBox", "gVisor sandbox", "Docker swarm", "Kubernetes"], a: 1 },
    { q: "Workflows in KRNL are organized as what kind of structure?", o: ["Linked list", "Binary tree", "Directed acyclic graph (DAG)", "Operating system"], a: 2 },
    { q: "Which tool provides a visual block-based builder for KRNL workflows?", o: ["KRNL Canvas", "KRNL Studio", "KRNL Maker", "KRNL Creator"], a: 1 },
    { q: "What language does KRNL Studio compile workflows into?", o: ["Python", "Java", "Domain-specific language (DSL)", "Solidity"], a: 2 },
    { q: "What does the KRNL SDK help developers do?", o: ["Build web pages", "Integrate KRNL workflows in code", "Play music", "Create databases"], a: 1 },
    { q: "The KRNL CLI helps with which process?", o: ["Smart contract compilation and deployment", "Image editing", "Music streaming", "Encryption cracking"], a: 0 }
  ];

  // Shuffle function (Fisher-Yates)
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Shuffle the questions
  shuffleArray(questions);

  // Take the first 10 shuffled questions
  const quizQuestions = questions.slice(0, 10);

  let current = 0;
  let score = 0;
  let user = "";

  function checkUsername() {
    user = document.getElementById("username").value.trim();
    if (user.length > 0) {
      startQuiz(); // Start quiz when username is entered
    }
  }

  // Start quiz immediately after username is entered
  window.startQuiz = () => {
    if (!user) return alert("Enter username");
    document.getElementById("start").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    showQuestion();
  };

  // Show the current question
  function showQuestion() {
    const q = quizQuestions[current]; // Use the 10 random questions
    document.getElementById("question").innerText = q.q;
    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";
    q.o.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.innerText = opt;
      btn.onclick = () => answer(i);
      optDiv.appendChild(btn);
    });
  }

  // Process the answer
  async function answer(i) {
    if (i === quizQuestions[current].a) score++; // Check the answer
    current++;
    if (current < quizQuestions.length) showQuestion(); // Show next question
    else finish();
  }

  // Finish the quiz
  async function finish() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("scoreText").innerText = `You scored ${score}/${quizQuestions.length}`;
    await addDoc(collection(db, "scores"), { username: user, score });
  }

  window.showLeaderboard = async () => {
    document.getElementById("result").style.display = "none";
    document.getElementById("leaderboard").style.display = "block";
    const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(20));
    const snap = await getDocs(q);
    const tbody = document.getElementById("scores");
    tbody.innerHTML = "";
    snap.forEach(doc => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${doc.data().username}</td><td>${doc.data().score}</td>`;
      tbody.appendChild(tr);
    });
  };
</script>
</body>
</html>
