  <h1>KRNL_labs Quiz</h1>

  <div id="start">
    <p>Test your knowledge about KRNL_labs</p>
    <input id="username" placeholder="Enter username" />
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz" style="display:none;">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <div id="result" style="display:none;">
    <h2 id="scoreText"></h2>
    <button onclick="showLeaderboard()">View Leaderboard</button>
  </div>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <table>
      <thead><tr><th>User</th><th>Score</th></tr></thead>

    </table>
  </div>
</div>

  const firebaseConfig = {

  const db = getFirestore(app);

  // List of 30 questions

      o: ["Social media network", "Carbon offset verification", "Video streaming", "Photo sharing"],

// Global variables for tracking the quiz state
  let currentQuestionIndex = 0;
  let score = 0;
  let user = '';

  // Start the quiz
  function startQuiz() {
    user = document.getElementById('username').value.trim();
    
    if (!user) {
      alert("Please enter a valid username.");
      return;
    }

    // Check if the username exists in Firestore
    checkUsernameExistence(user);
  }

  // Check if the username already exists in the leaderboard
  async function checkUsernameExistence(username) {
    const usersRef = collection(db, 'leaderboard');
    const q = query(usersRef, where('username', '==', username));
    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
      alert("Username already taken. Please choose a different username.");
      return; // Prevent the quiz from starting if username already exists
    } else {
      startQuizGame();  // If the username is unique, proceed to quiz
    }
  }

  // Start the actual quiz
  function startQuizGame() {
    document.getElementById('start').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    loadQuestion();
  }

  // Load the next question
  function loadQuestion() {
    if (currentQuestionIndex >= questions.length) {
      finish();
      return;
    }
    
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById('question').innerText = currentQuestion.q;

    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    currentQuestion.o.forEach((option, index) => {
      const button = document.createElement('button');
      button.classList.add('option');
      button.innerText = option;
      button.onclick = () => checkAnswer(index);
      optionsContainer.appendChild(button);
    });
  }

  // Check the answer
  function checkAnswer(selectedIndex) {
    const correctIndex = questions[currentQuestionIndex].a;
    if (selectedIndex === correctIndex) {
      score++;
    }

    currentQuestionIndex++;
    loadQuestion();
  }

  // Finish the quiz
  async function finish() {
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    
    // Save the result to Firestore
    try {
      await addDoc(collection(db, "leaderboard"), {
        username: user,
        score: score,
        timestamp: new Date(),
      });
    } catch (e) {
      console.error("Error adding document: ", e);
    }

    // Display score
    document.getElementById('scoreText').innerText = `You scored ${score} out of ${questions.length}`;
  }

  // Show leaderboard
  async function showLeaderboard() {
    document.getElementById('result').style.display = 'none';
    document.getElementById('leaderboard').style.display = 'block';

    const leaderboardRef = collection(db, 'leaderboard');
    const q = query(leaderboardRef, orderBy('score', 'desc'), limit(10));
    const querySnapshot = await getDocs(q);

    const scoresList = document.getElementById('scores');
    scoresList.innerHTML = '';
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${data.username}</td><td>${data.score}</td>`;
      scoresList.appendChild(tr);
    });
  }
</script>
