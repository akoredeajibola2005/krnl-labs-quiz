  </div>

  <div id="result" style="display:none;">
    <h2 id="scoreText"></h2>

    <table>

  const firebaseConfig = {

    projectId: "krnl-labs-quiz",
    storageBucket: "krnl-labs-quiz.firebasestorage.app",

    },
    {

      o: ["Smart contract compilation and deployment", "Image editing", "Music streaming", "Encryption cracking"],
      a: 0
    },
    {
      q: "What is an 'attestor' in KRNL?",
      o: ["Proof signer/validator", "UI component", "NFT minting tool", "Wallet provider"],
      a: 0
    },
    {
      q: "Which of these is a KRNL use case?",
      o: ["Social media network", "Carbon offset verification", "Video streaming", "Photo sharing"],
      a: 1
    },
    {
      q: "KRNL allows smart contracts to fetch real-time data without relying onâ€¦",
      o: ["Users", "Trusted off-chain actors", "GPUs", "DNS servers"],

    },

      o: ["Nodes", "Kernels", "Threads", "Blocks"],

      o: ["Web servers", "Smart contracts", "Word docs", "Videos"],

      o: ["Parity only", "go-ethereum (Geth)", "MetaMask", "Bitcoin Core"],

  // Shuffle function (Fisher-Yates)
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Shuffle the questions
  shuffleArray(questions);

  // Take the first 10 shuffled questions
  const quizQuestions = questions.slice(0, 10);

  let current = 0;
  let score = 0;
  let user = "";

  window.startQuiz = () => {
    user = document.getElementById("username").value.trim();
    if (!user) return alert("Enter username");
    document.getElementById("start").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    showQuestion();
  };

  // Show the current question
  function showQuestion() {
    const q = quizQuestions[current]; // Use the 10 random questions
    document.getElementById("question").innerText = q.q;
    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";
    q.o.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.innerText = opt;
      btn.onclick = () => answer(i);
      optDiv.appendChild(btn);
    });
  }

  async function answer(i) {
    if (i === quizQuestions[current].a) score++; // Check the answer
    current++;
    if (current < quizQuestions.length) showQuestion(); // Show next question
    else finish();
  }

  async function finish() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("scoreText").innerText = `You scored ${score}/${quizQuestions.length}`;
    await addDoc(collection(db, "scores"), { username: user, score });
  }

  window.showLeaderboard = async () => {
    document.getElementById("result").style.display = "none";
    document.getElementById("leaderboard").style.display = "block";
    const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(20));
    const snap = await getDocs(q);
    const tbody = document.getElementById("scores");
    tbody.innerHTML = "";
    snap.forEach(doc => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${doc.data().username}</td><td>${doc.data().score}</td>`;
      tbody.appendChild(tr);
    });
  };
</script>
